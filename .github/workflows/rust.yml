name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Basic build and test job
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build
      run: cargo build --verbose
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: Run clippy
      run: cargo clippy -- -D warnings

  # Build RPM packages for EL distributions (x86_64)
  build-rpm-x86:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - distro: rockylinux
            version: "8"
            name: el8
          - distro: rockylinux
            version: "9"
            name: el9
    
    container:
      image: ${{ matrix.distro }}:${{ matrix.version }}
    
    steps:
    - name: Install dependencies
      run: |
        dnf install -y --allowerasing gcc make rpm-build rpmdevtools curl tar gzip openssl-devel
    
    - uses: actions/checkout@v4
    
    - name: Install Rust
      shell: bash
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Get version from tag
      id: get_version
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Build release binary
      shell: bash
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        cargo build --release
    
    - name: Setup RPM build environment
      shell: bash
      run: |
        rpmdev-setuptree
        cp target/release/postfix-rest-api-connector ~/rpmbuild/SOURCES/
        cp postfix-rest-api-connector.spec ~/rpmbuild/SPECS/
        sed -i "s/^Version:.*/Version:        ${{ steps.get_version.outputs.VERSION }}/" ~/rpmbuild/SPECS/postfix-rest-api-connector.spec
    
    - name: Build RPM
      shell: bash
      run: |
        rpmbuild -bb ~/rpmbuild/SPECS/postfix-rest-api-connector.spec
    
    - name: Find RPM file
      id: find_rpm
      shell: bash
      run: |
        RPM_FILE=$(find ~/rpmbuild/RPMS -name "*.rpm" -type f | head -1)
        echo "rpm_file=$RPM_FILE" >> $GITHUB_OUTPUT
        echo "rpm_name=$(basename $RPM_FILE)" >> $GITHUB_OUTPUT
    
    - name: Upload RPM artifact
      uses: actions/upload-artifact@v4
      with:
        name: rpm-${{ matrix.name }}-x86_64
        path: ${{ steps.find_rpm.outputs.rpm_file }}

  # Build RPM packages for ARM64
  build-rpm-arm64:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - distro: rockylinux
            version: "8"
            name: el8
          - distro: rockylinux
            version: "9"
            name: el9
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64
    
    - name: Get version from tag
      id: get_version
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Build ARM64 binary in container
      run: |
        docker run --rm --platform linux/arm64 \
          -v $PWD:/workspace \
          -w /workspace \
          ${{ matrix.distro }}:${{ matrix.version }} \
          bash -c '
            dnf install -y --allowerasing gcc make curl tar gzip openssl-devel
            curl --proto "=https" --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            export PATH="$HOME/.cargo/bin:$PATH"
            cargo build --release
          '
    
    - name: Build ARM64 RPM in container
      run: |
        docker run --rm --platform linux/arm64 \
          -v $PWD:/workspace \
          -w /workspace \
          ${{ matrix.distro }}:${{ matrix.version }} \
          bash -c '
            dnf install -y --allowerasing rpm-build rpmdevtools
            rpmdev-setuptree
            cp target/release/postfix-rest-api-connector ~/rpmbuild/SOURCES/
            cp postfix-rest-api-connector.spec ~/rpmbuild/SPECS/
            sed -i "s/^Version:.*/Version:        ${{ steps.get_version.outputs.VERSION }}/" ~/rpmbuild/SPECS/postfix-rest-api-connector.spec
            rpmbuild -bb ~/rpmbuild/SPECS/postfix-rest-api-connector.spec
            cp ~/rpmbuild/RPMS/aarch64/*.rpm /workspace/
          '
    
    - name: Find RPM file
      id: find_rpm
      shell: bash
      run: |
        RPM_FILE=$(find . -maxdepth 1 -name "*.rpm" -type f | head -1)
        echo "rpm_file=$RPM_FILE" >> $GITHUB_OUTPUT
        echo "rpm_name=$(basename $RPM_FILE)" >> $GITHUB_OUTPUT
    
    - name: Upload RPM artifact
      uses: actions/upload-artifact@v4
      with:
        name: rpm-${{ matrix.name }}-aarch64
        path: ${{ steps.find_rpm.outputs.rpm_file }}

  # Build DEB packages for Debian/Ubuntu (x86_64)
  build-deb-x86:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - distro: debian
            version: "12"
            name: debian12
          - distro: debian
            version: "11"
            name: debian11
          - distro: ubuntu
            version: "24.04"
            name: ubuntu2404
          - distro: ubuntu
            version: "22.04"
            name: ubuntu2204
    
    container:
      image: ${{ matrix.distro }}:${{ matrix.version }}
    
    steps:
    - name: Install dependencies
      run: |
        apt-get update
        apt-get install -y build-essential curl pkg-config libssl-dev
    
    - uses: actions/checkout@v4
    
    - name: Install Rust
      shell: bash
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Get version from tag
      id: get_version
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Build release binary
      shell: bash
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        cargo build --release
    
    - name: Create DEB package structure
      shell: bash
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        DISTRO_NAME=${{ matrix.name }}
        PKG_NAME="postfix-rest-api-connector_${VERSION}_amd64"
        PKG_NAME_WITH_DISTRO="postfix-rest-api-connector_${VERSION}_${DISTRO_NAME}_amd64"
        
        mkdir -p ${PKG_NAME}/DEBIAN
        mkdir -p ${PKG_NAME}/usr/bin
        mkdir -p ${PKG_NAME}/etc/postfix-rest-api-connector
        mkdir -p ${PKG_NAME}/lib/systemd/system
        
        cp target/release/postfix-rest-api-connector ${PKG_NAME}/usr/bin/
        chmod 755 ${PKG_NAME}/usr/bin/postfix-rest-api-connector
        
        cp config.json.sample ${PKG_NAME}/etc/postfix-rest-api-connector/
        
        cat > ${PKG_NAME}/lib/systemd/system/postfix-rest-api-connector.service <<'EOF'
        [Unit]
        Description=Postfix REST API Connector
        After=network.target
        
        [Service]
        Type=simple
        Environment="RUST_LOG=warn"
        ExecStart=/usr/bin/postfix-rest-api-connector /etc/postfix-rest-api-connector/config.json
        Restart=on-failure
        RestartSec=5s
        User=nobody
        Group=nogroup
        
        [Install]
        WantedBy=multi-user.target
        EOF
        
        cat > ${PKG_NAME}/DEBIAN/control <<EOF
        Package: postfix-rest-api-connector
        Version: ${VERSION}
        Section: mail
        Priority: optional
        Architecture: amd64
        Maintainer: dutty5
        Description: REST API connector for Postfix mail server
         A high-performance TCP server that acts as a remote lookup service for
         Postfix mail server, forwarding requests to REST API endpoints.
         Written in Rust for maximum performance and reliability.
        EOF
        
        cat > ${PKG_NAME}/DEBIAN/postinst <<'EOF'
        #!/bin/sh
        set -e
        if [ "$1" = "configure" ]; then
            systemctl daemon-reload || true
        fi
        EOF
        chmod 755 ${PKG_NAME}/DEBIAN/postinst
        
        cat > ${PKG_NAME}/DEBIAN/postrm <<'EOF'
        #!/bin/sh
        set -e
        if [ "$1" = "remove" ]; then
            systemctl daemon-reload || true
        fi
        EOF
        chmod 755 ${PKG_NAME}/DEBIAN/postrm
        
        dpkg-deb --build ${PKG_NAME}
        mv ${PKG_NAME}.deb ${PKG_NAME_WITH_DISTRO}.deb
        
        echo "deb_file=${PKG_NAME_WITH_DISTRO}.deb" >> $GITHUB_OUTPUT
        echo "deb_name=${PKG_NAME_WITH_DISTRO}.deb" >> $GITHUB_OUTPUT
      id: create_deb
    
    - name: Upload DEB artifact
      uses: actions/upload-artifact@v4
      with:
        name: deb-${{ matrix.name }}-amd64
        path: ${{ steps.create_deb.outputs.deb_file }}

  # Build DEB packages for ARM64
  build-deb-arm64:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - distro: debian
            version: "12"
            name: debian12
          - distro: debian
            version: "11"
            name: debian11
          - distro: ubuntu
            version: "24.04"
            name: ubuntu2404
          - distro: ubuntu
            version: "22.04"
            name: ubuntu2204
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64
    
    - name: Get version from tag
      id: get_version
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Build and package ARM64 DEB
      run: |
        docker run --rm --platform linux/arm64 \
          -v $PWD:/workspace \
          -w /workspace \
          ${{ matrix.distro }}:${{ matrix.version }} \
          bash -c '
            apt-get update
            apt-get install -y build-essential curl pkg-config libssl-dev
            curl --proto "=https" --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            export PATH="$HOME/.cargo/bin:$PATH"
            cargo build --release
            
            VERSION=${{ steps.get_version.outputs.VERSION }}
            DISTRO_NAME=${{ matrix.name }}
            PKG_NAME="postfix-rest-api-connector_${VERSION}_arm64"
            PKG_NAME_WITH_DISTRO="postfix-rest-api-connector_${VERSION}_${DISTRO_NAME}_arm64"
            
            mkdir -p ${PKG_NAME}/DEBIAN
            mkdir -p ${PKG_NAME}/usr/bin
            mkdir -p ${PKG_NAME}/etc/postfix-rest-api-connector
            mkdir -p ${PKG_NAME}/lib/systemd/system
            
            cp target/release/postfix-rest-api-connector ${PKG_NAME}/usr/bin/
            chmod 755 ${PKG_NAME}/usr/bin/postfix-rest-api-connector
            cp config.json.sample ${PKG_NAME}/etc/postfix-rest-api-connector/
            
            cat > ${PKG_NAME}/lib/systemd/system/postfix-rest-api-connector.service <<EOF2
        [Unit]
        Description=Postfix REST API Connector
        After=network.target
        
        [Service]
        Type=simple
        Environment="RUST_LOG=warn"
        ExecStart=/usr/bin/postfix-rest-api-connector /etc/postfix-rest-api-connector/config.json
        Restart=on-failure
        RestartSec=5s
        User=nobody
        Group=nogroup
        
        [Install]
        WantedBy=multi-user.target
        EOF2
            
            cat > ${PKG_NAME}/DEBIAN/control <<EOF2
        Package: postfix-rest-api-connector
        Version: ${VERSION}
        Section: mail
        Priority: optional
        Architecture: arm64
        Maintainer: dutty5
        Description: REST API connector for Postfix mail server
         A high-performance TCP server that acts as a remote lookup service for
         Postfix mail server, forwarding requests to REST API endpoints.
         Written in Rust for maximum performance and reliability.
        EOF2
            
            cat > ${PKG_NAME}/DEBIAN/postinst <<EOF2
        #!/bin/sh
        set -e
        if [ "\$1" = "configure" ]; then
            systemctl daemon-reload || true
        fi
        EOF2
            chmod 755 ${PKG_NAME}/DEBIAN/postinst
            
            cat > ${PKG_NAME}/DEBIAN/postrm <<EOF2
        #!/bin/sh
        set -e
        if [ "\$1" = "remove" ]; then
            systemctl daemon-reload || true
        fi
        EOF2
            chmod 755 ${PKG_NAME}/DEBIAN/postrm
            
            dpkg-deb --build ${PKG_NAME}
            mv ${PKG_NAME}.deb ${PKG_NAME_WITH_DISTRO}.deb
          '
    
    - name: Find DEB file
      id: find_deb
      shell: bash
      run: |
        DEB_FILE=$(find . -maxdepth 1 -name "*${{ matrix.name }}_arm64.deb" -type f | head -1)
        echo "deb_file=$DEB_FILE" >> $GITHUB_OUTPUT
        echo "deb_name=$(basename $DEB_FILE)" >> $GITHUB_OUTPUT
    
    - name: Upload DEB artifact
      uses: actions/upload-artifact@v4
      with:
        name: deb-${{ matrix.name }}-arm64
        path: ${{ steps.find_deb.outputs.deb_file }}

  # Create GitHub Release with all artifacts
  create-release:
    needs: [build-rpm-x86, build-rpm-arm64, build-deb-x86, build-deb-arm64]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Get version
      id: get_version
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Display structure of downloaded files
      shell: bash
      run: ls -R artifacts
    
    - name: Create checksums
      shell: bash
      run: |
        cd artifacts
        find . -type f \( -name "*.rpm" -o -name "*.deb" \) -exec sh -c 'sha256sum "$1" > "$1.sha256"' _ {} \;
    
    - name: Generate release notes
      shell: bash
      run: |
        cat > release_notes.md <<EOF
        # Postfix REST API Connector v${{ steps.get_version.outputs.VERSION }}
        
        ## Changes
        See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
        
        ## Available Packages
        
        ### RPM Packages (RHEL/Rocky/Alma/Oracle Linux)
        
        **x86_64 (Intel/AMD):**
        - **EL8**: \`postfix-rest-api-connector-${{ steps.get_version.outputs.VERSION }}-1.el8.x86_64.rpm\`
        - **EL9**: \`postfix-rest-api-connector-${{ steps.get_version.outputs.VERSION }}-1.el9.x86_64.rpm\`
        
        **aarch64 (ARM64):**
        - **EL8**: \`postfix-rest-api-connector-${{ steps.get_version.outputs.VERSION }}-1.el8.aarch64.rpm\`
        - **EL9**: \`postfix-rest-api-connector-${{ steps.get_version.outputs.VERSION }}-1.el9.aarch64.rpm\`
        
        ### DEB Packages (Debian/Ubuntu)
        
        **amd64 (Intel/AMD):**
        - **Debian 11**: \`postfix-rest-api-connector_${{ steps.get_version.outputs.VERSION }}_debian11_amd64.deb\`
        - **Debian 12**: \`postfix-rest-api-connector_${{ steps.get_version.outputs.VERSION }}_debian12_amd64.deb\`
        - **Ubuntu 22.04**: \`postfix-rest-api-connector_${{ steps.get_version.outputs.VERSION }}_ubuntu2204_amd64.deb\`
        - **Ubuntu 24.04**: \`postfix-rest-api-connector_${{ steps.get_version.outputs.VERSION }}_ubuntu2404_amd64.deb\`
        
        **arm64 (ARM64):**
        - **Debian 11**: \`postfix-rest-api-connector_${{ steps.get_version.outputs.VERSION }}_debian11_arm64.deb\`
        - **Debian 12**: \`postfix-rest-api-connector_${{ steps.get_version.outputs.VERSION }}_debian12_arm64.deb\`
        - **Ubuntu 22.04**: \`postfix-rest-api-connector_${{ steps.get_version.outputs.VERSION }}_ubuntu2204_arm64.deb\`
        - **Ubuntu 24.04**: \`postfix-rest-api-connector_${{ steps.get_version.outputs.VERSION }}_ubuntu2404_arm64.deb\`
        
        ## Installation
        
        ### RPM-based systems
        \`\`\`bash
        # x86_64 example (EL9):
        sudo rpm -ivh postfix-rest-api-connector-${{ steps.get_version.outputs.VERSION }}-1.el9.x86_64.rpm
        
        # ARM64 example (EL9):
        sudo rpm -ivh postfix-rest-api-connector-${{ steps.get_version.outputs.VERSION }}-1.el9.aarch64.rpm
        
        # Configure
        sudo cp /etc/postfix-rest-api-connector/config.json.sample /etc/postfix-rest-api-connector/config.json
        sudo vi /etc/postfix-rest-api-connector/config.json
        
        # Start service
        sudo systemctl enable --now postfix-rest-api-connector
        \`\`\`
        
        ### DEB-based systems
        \`\`\`bash
        # x86_64 example (Ubuntu 24.04):
        sudo dpkg -i postfix-rest-api-connector_${{ steps.get_version.outputs.VERSION }}_ubuntu2404_amd64.deb
        
        # ARM64 example (Ubuntu 24.04):
        sudo dpkg -i postfix-rest-api-connector_${{ steps.get_version.outputs.VERSION }}_ubuntu2404_arm64.deb
        
        # Configure
        sudo cp /etc/postfix-rest-api-connector/config.json.sample /etc/postfix-rest-api-connector/config.json
        sudo vi /etc/postfix-rest-api-connector/config.json
        
        # Start service
        sudo systemctl enable --now postfix-rest-api-connector
        \`\`\`
        
        ## Supported Platforms
        
        - **x86_64 / amd64**: Intel and AMD processors
        - **aarch64 / arm64**: ARM 64-bit processors (AWS Graviton, Raspberry Pi 4/5, etc.)
        
        ## Verification
        Verify checksums after download:
        \`\`\`bash
        sha256sum -c <package-file>.sha256
        \`\`\`
        EOF
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/**/*.rpm
          artifacts/**/*.deb
          artifacts/**/*.sha256
        body_path: release_notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Verify release created
      if: success()
      shell: bash
      run: |
        echo "âœ… Release created successfully!"
        echo "View at: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
